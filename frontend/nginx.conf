server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # === API proxy (same-origin) ===
  # NAMERNO bez trailing slash da /api/* ostane /api/* na gateway-u
  location /api/ {
    proxy_pass http://api-gateway:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # === IMPORTANT: serve standalone html pages as real static files (NO SPA fallback) ===
  location = /user_service.html {
    try_files /user_service.html =404;
    add_header Cache-Control "no-store";
  }

  location = /reset-password.html {
    try_files /reset-password.html =404;
    add_header Cache-Control "no-store";
  }

  location = /admin-content.html {
    try_files /admin-content.html =404;
    add_header Cache-Control "no-store";
  }

  # allow other standalone html only if they exist
  location ~* \.html$ {
    try_files $uri =404;
    add_header Cache-Control "no-store";
  }

  location /assets/ {
    try_files $uri =404;
  }

  location = / {
    try_files /index.html =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
